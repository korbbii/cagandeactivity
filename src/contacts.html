<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="fixed top-0 w-full bg-gray-300 z-10 shadow">
        <div class="container mx-auto">
            <div class="flex py-4 px-8 items-center justify-between gap-10">
                <div class="flex w-1/6 lg:w-1/2 gap-5">
                    <i class="fas fa-bars text-2xl"></i>
                    <div class="hidden lg:flex items-center gap-5">
                        <a href="index.html" class="text-2xl">Home</a>
                        <a href="products.html" class="text-2xl">Product</a>
                        <a href="category.html" class="text-2xl">Category</a>
                        <a href="contacts.html" class="text-2xl">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <br><br><br><br><body class="bg-gray-100 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
            <form class="px-6 py-4" action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
                    <input id="name" type="text" name="name" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Enter Your name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
                    <input id="email" type="email" name="email" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="email@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
                    <input id="subject" type="text" name="subject" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Enter your subject" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Your Concerns</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Write your concern here" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Send</button>
                </div>
            </form>
        </div>
</body>
</html>
